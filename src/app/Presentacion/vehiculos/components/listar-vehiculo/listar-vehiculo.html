<div class="card p-5">
    <h2 class="text-2xl font-bold mb-4">Gestión de Vehículos</h2>

    <p-table [value]="vehiculos" [paginator]="true" [rows]="10" [loading]="loading"
        [globalFilterFields]="['placa', 'marca', 'modelo', 'anio']" #dt selectionMode="single"
        [(selection)]="vehiculoSeleccionado" dataKey="id">

        <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-wrap align-items-center">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Buscar por placa, marca, modelo..." class="p-inputtext-sm" style="width: 250px;">
                </span>
                <p-button label="Nuevo Vehículo" icon="pi pi-plus" styleClass="p-button-success"
                    (onClick)="abrirFormulario()">
                </p-button>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                @for (col of cols; track col.field) {
                <th scope="col" [pSortableColumn]="col.field">{{ col.header }} <p-sortIcon
                        [field]="col.field"></p-sortIcon></th>
                }
                <th scope="col">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-vehiculo>
            <tr>
                <td>{{ vehiculo.placa }}</td>
                <td>{{ vehiculo.marca }}</td>
                <td>{{ vehiculo.modelo }}</td>
                <td>{{ vehiculo.anio }}</td>
                <td>{{ vehiculo.precio | currency:'USD':'symbol':'1.2-2' }}</td>
                <td>
                    <p-button icon="pi pi-pencil" styleClass="p-button-sm p-button-outlined p-button-info mr-2"
                        (onClick)="abrirFormulario(vehiculo)">
                    </p-button>
                    <p-button icon="pi pi-trash" styleClass="p-button-sm p-button-outlined p-button-danger"
                        (onClick)="eliminarVehiculo(vehiculo)">
                    </p-button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="cols.length + 1">No se encontraron vehículos.</td>
            </tr>
        </ng-template>

    </p-table>
</div>

<p-dialog [header]="vehiculoSeleccionado ? 'Editar Vehículo' : 'Registrar Nuevo Vehículo'"
    [(visible)]="displayVehiculoModal" [modal]="true" [maximizable]="true" [style]="{ width: '50vw' }"
    (onHide)="cerrarModal()">
    <app-vehiculo-form [vehiculoExistente]="vehiculoSeleccionado" (onSaveOrCancel)="cerrarModal($event)">
    </app-vehiculo-form>

</p-dialog>
